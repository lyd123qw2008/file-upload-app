
<!doctype html>
<html>
<head>
    <title>文件管理</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 20px auto; padding: 20px; }
        h1 { color: #333; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .logout { background: #dc3545; color: white; padding: 5px 10px; text-decoration: none; border-radius: 3px; }
        .logout:hover { background: #c82333; }
        .upload-form { background: #f5f5f5; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        input[type="file"] { margin: 10px 0; }
        input[type="submit"] { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; }
        input[type="submit"]:hover { background: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; }
        .actions a { margin-right: 10px; text-decoration: none; padding: 5px 10px; border-radius: 3px; }
        .download { background: #007cba; color: white; }
        .delete { background: #dc3545; color: white; }
        .actions a:hover { opacity: 0.8; }
        .file-info { color: #666; font-size: 0.9em; }
        .storage-info { background: #e9ecef; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        .storage-warning { color: #856404; background-color: #fff3cd; border-color: #ffeeba; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="header">
        <h1>文件管理</h1>
        <p>欢迎, liuyd! <a href="/logout" class="logout">退出</a></p>
    </div>
    
    <div class="storage-info">
        <strong>存储使用情况:</strong> 98.4 MB / 1.0 GB (9.61%)
    </div>
    
    
    
    
    <div class="upload-form">
        <h2>上传文件</h2>
        <form method="post" enctype="multipart/form-data">
            <p>
                <label>选择文件:</label><br>
                <input type="file" name="file">
            </p>
            <p>
                <input type="submit" value="上传">
            </p>
        </form>
    </div>
    
    
    <h2>文件列表</h2>
    <table>
        <thead>
            <tr>
                <th>文件名</th>
                <th>大小</th>
                <th>修改时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>v2rayN-linux-64.zip</td>
                <td>98.4 MB</td>
                <td>2025-08-23 17:40:49</td>
                <td class="actions">
                    <a href="/download/v2rayN-linux-64.zip" class="download">下载</a>
                    <a href="/delete/v2rayN-linux-64.zip" class="delete" onclick="return confirm('确定要删除 v2rayN-linux-64.zip 吗？')">删除</a>
                </td>
            </tr>
            
            <tr>
                <td>test_small.txt</td>
                <td>28.0 B</td>
                <td>2025-08-23 17:38:57</td>
                <td class="actions">
                    <a href="/download/test_small.txt" class="download">下载</a>
                    <a href="/delete/test_small.txt" class="delete" onclick="return confirm('确定要删除 test_small.txt 吗？')">删除</a>
                </td>
            </tr>
            
            <tr>
                <td>原文 - 格式化.txt</td>
                <td>6.9 KB</td>
                <td>2025-08-23 17:29:26</td>
                <td class="actions">
                    <a href="/download/原文 - 格式化.txt" class="download">下载</a>
                    <a href="/delete/原文 - 格式化.txt" class="delete" onclick="return confirm('确定要删除 原文 - 格式化.txt 吗？')">删除</a>
                </td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
